<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"rel="stylesheet">
    <script src="logic.js" defer></script>
  </head>
  <body>
    <div class="overlay"><p class="overlay-text"></p></div>
    <div class="container">
      <div class="menu">
        <h1>TicTacToe</h1>
        <div class="players">
          <div class="player">
            <h2>Player 1</h2>
            <div class="btns">
              <img src="cross.svg" class="btn active">
              <img src="naught.svg" class="btn">
              <div class="AI" data-num="0">
                <h3>AI</h3>
              </div>
            </div>
          </div>
          <div class="player">
            <h2>Player 2</h2>
            <div class="btns">
              <img src="cross.svg" class="btn">
              <img src="naught.svg" class="btn active">
              <div class="AI active" data-num="1">
                <h3>AI</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="gameboard"> </div>
      <div class="reset">
        <h1>Reset</h1>
      </div>
    </div>
  </body>
</html>
